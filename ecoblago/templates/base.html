{% load static %}

<!DOCTYPE html>
<html data-theme="{{ theme }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{% static 'img/ecoblago.png' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  {% block links %}{% endblock links %}
  <title>Экоблаго</title>
</head>

<body>
  {% block navbar %}{% endblock navbar %}
  {% block main %}{% endblock main %}
</body>

<div id="messages-container" class="messages-container"></div>

<style>
  .input-field-wrapper>input {
    position: absolute;
    outline: none;
    border-radius: 10px;
    border: 2px solid var(--grey-primary);
    width: 100%;
    padding: 10px 10px 10px 15px;
    font-size: 1rem;
    background: transparent;
    transition: 0.1s ease;
    z-index: 1111;
  }

  .input-field-wrapper>div {
    position: absolute;
    white-space: nowrap;
    font-size: 1rem;
    background: var(--background-color);
    transition: 0.2s ease;
    color: var(--grey-primary);
    padding: 0 15px;
    margin: 10px 0;
  }

  .input-field-wrapper>input::placeholder {
    color: transparent;
  }

  .input-field-wrapper>input:focus~div,
  .input-field-wrapper>input:not(:placeholder-shown)~div {
    font-size: 0.8rem;
    transform: translateY(-20px);
    color: var(--text-color);
    padding: 0 5px;
    margin-left: 8px;
    z-index: 1111;
  }

  .input-field-wrapper>input:hover {
    border: 2px solid var(--green-primary);
  }

  .input-field-wrapper>input:focus {
    border: 2px solid var(--green-primary);
  }

  .input-field-wrapper {
    position: relative;
    min-height: 46px !important;
    width: 100%;
  }

  .checkbox-container {
    width: 100%;
    display: flex;
    align-items: center;
    margin-left: 10px;
    gap: 10px;
  }

  .checkbox-container>input {
    position: relative;
    width: 20px;
    height: 20px;
    appearance: none;
    -webkit-appearance: none;
  }

  .checkbox-container>input::after {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #acacac;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    content: '';
    color: white;
  }

  .checkbox-container>input:hover::after {
    background-color: #8e8f8e;
    cursor: pointer;
  }

  .checkbox-container>input:checked::after {
    background-color: var(--green-primary);
    font-family: 'Font Awesome 5 Free';
    content: '\f00c';
    font-size: 17px;
  }

  .checkbox-container>label {
    color: var(--text-color);
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    font-weight: 300;
    cursor: pointer;
  }

  body {
    background-color: var(--body-color);
  }

  .messages-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 300px;
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 0.75rem;
    font-size: 1.1rem;
  }

  .message.show {
    animation: moveMessageIn 0.2s ease-out forwards;
  }

  .message.hide {
    animation: moveMessageOut 0.2s ease-out forwards;
  }

  .message.success {
    background-color: #4CAF50;
  }

  .message.failure {
    background-color: #f44336;
  }

  @keyframes moveMessageIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }

    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes moveMessageOut {
    from {
      transform: translateX(0);
      opacity: 1;
    }

    to {
      transform: translateX(100%);
      opacity: 0;
    }
  }
</style>

<script>
  function showToast(text, isSuccess) {
    let messagesContainer = document.getElementById('messages-container');
    let message = document.createElement('div');
    let messageBody = document.createElement('div');

    messageBody.className = 'message-body';
    messageBody.innerHTML = text;

    message.className = 'message show ' + (isSuccess ? 'success' : 'failure');
    message.appendChild(messageBody);
    messagesContainer.appendChild(message);

    setTimeout(() => {
      message.className = "message hide " + (isSuccess ? 'success' : 'failure');
      setTimeout(() => {
        messagesContainer.removeChild(message);
      }, 500);
    }, 3000);
  }

  // Example usage:
  // showToast('Operation successful!', true);
  // showToast('Operation failed!', false);
</script>

</html>

<body>
  {% block navbar %}{% endblock navbar %}

</body>

<div id="messages-container" class="messages-container"></div>

<style>
  :root {
    --green-primary: #24C276;
    --red-primary: #fa2d2d;
  }

  :root {
    --body-color: #F8F9FA;
    --background-color: white;

    --txt-primary: black;
    --txt-secondary: #6c757d;
  }

  [data-theme="dark"] {
    --body-color: #181818;
    --background-color: rgb(40, 40, 40);

    --txt-primary: white;
    --txt-secondary: #6c757d;
  }

</style>

<style>
  .checkbox-container > label {
    color: var(--txt-primary);
  }

  .iconic-input-field-wrapper {
    position: relative;
    min-height: 46px !important;
    width: 100%;
  }

  .iconic-input-field-wrapper>i {
    position: absolute;
    top: 50%;
    left: 10px; /* Position the icon inside the input */
    transform: translateY(-50%);
    font-size: 1.25rem;
    color: var(--txt-primary);
  }

  .iconic-input-field-wrapper>input {
    position: absolute;
    outline: none;
    border-radius: 8px;
    border: 1px solid var(--txt-secondary);
    color: var(--txt-primary);
    width: 100%;
    padding: 10px 10px 10px calc(1.5rem + 15px);
    font-size: 1rem;
    background: transparent;
    transition: 0.1s ease;
    z-index: 1111;
  }

  .iconic-input-field-wrapper>input:hover {
    border: 1px solid var(--green-primary);
  }

  .iconic-input-field-wrapper>input:focus {
    border: 1px solid var(--green-primary);
  }
</style>

<script>
  const CSRF_TOKEN = "{{ csrf_token }}";
  
  const AUTHPAGE_URL = "{% url 'authpage:authpage' %}";

  const CATALOG_URL = "{% url 'catalog:catalog' %}";
  const CREATE_PRODUCT_URL = "{% url 'catalog:create' %}";
  const MY_PRODUCTS_URL = "{% url 'catalog:my_products' %}";
  const PRODUCT_DETAILS_URL = "{% url 'catalog:product_details' 0 %}";
  const EDIT_PRODUCT_URL = "{% url 'catalog:edit' 0 %}";
  const LIKED_PRODUCTS_URL = "{% url 'catalog:liked_products' %}"

  const PROFILEPAGE_URL = "{% url 'profilepage:profilepage' 0 %}";

  const SETTINGSPAGE_URL = "{% url 'settingspage:settingspage' %}";
</script>

</html>
